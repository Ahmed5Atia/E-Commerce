<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/png" href="./images/shopping-cart-solid.png" />
    <title>E-Commerce</title>
  </head>
  <body>
    <section id="first-section">
      <div id="category"></div>
      <div id="carousel-container">
        <div id="myCarousel"></div>

        <a id="prev-btn" onclick="previous()"
          ><i class="fa-solid fa-chevron-left"></i
        ></a>
        <a id="next-btn" onclick="next()"
          ><i class="fa-solid fa-chevron-right"></i
        ></a>

        <div id="dots-container"></div>
      </div>
    </section>

    <section id="second-section">
      <div class="section-stylee">
        <div class="section-header">
          <div id="for-style"></div>
          <p>Today's</p>
        </div>
        <div class="flash-sales">
          <p>Flash Sales</p>
          <div id="time-day">
            <div class="time-unit">
              <label>Days</label>
              <p id="days"></p>
            </div>

            <div class="time-unit">
              <label>Hours</label>
              <p id="hours"></p>
            </div>

            <div class="time-unit">
              <label>Minutes</label>
              <p id="minutes"></p>
            </div>

            <div class="time-unit">
              <label>Seconds</label>
              <p id="seconds"></p>
            </div>
          </div>
          <div id="carousel-control">
            <a class="carousel-arrow" id="prev">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a class="carousel-arrow" id="next">
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="card-carousel">
        <div class="carousel" id="carousel"></div>
      </div>
      <div class="btn-all-productes">
        <button class="view-all-products">View All Products</button>
      </div>
    </section>

    <div class="hrline"></div>

    <section id="third-section">
      <div class="section-stylee">
        <div class="section-header">
          <div id="for-style"></div>
          <p>Our Products</p>
        </div>
        <div class="section title">
          <h2>Explore Our Products</h2>
        </div>
        <div id="product-list">
          <div id="products-category"></div>
          <div id="product-by-category"></div>
        </div>
      </div>
    </section>

    <section class="four-section">
      <div class="container">
        <div class="text-content">
          <h2 style="color: #00ff66">Categories</h2>
          <h1>Enhance Your <br />Music Experience</h1>

          <button class="btn">Buy Now!</button>
        </div>
        <div class="product-img">
          <img src="./images/product4.jpg" alt="Product Image" />
        </div>
      </div>
    </section>

    <div class="hrline"></div>

    <section id="five-section">
      <div class="section-stylee">
        <div class="section-header">
          <div id="for-style"></div>
          <p>Discover Products</p>
        </div>
        <div class="section title">
          <h2>Discover Special Products</h2>
        </div>
        <div id="special-product-list"></div>
      </div>
    </section>

    <div class="hrline"></div>

    <section id="six-section">
      <div class="section-stylee">
        <div class="section-header">
          <div id="for-style"></div>
          <p>Featured</p>
        </div>
        <div class="section title">
          <h2>New Arrival</h2>
        </div>
        <div id=""></div>
      </div>
    </section>

    <section id="seven-section">
      <div class="section-stylee">
        <div class="section-header">
          <div id="for-style"></div>
          <p>Discover Products</p>
        </div>
        <div class="section title">
          <h2>Discover Special Products</h2>
        </div>
        <div id=""></div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./home.css" />
    <link rel="icon" type="image/png" href="./shopping-cart-solid.png" />
    <title>E-Commerce</title>
  </head>
  <body>
    <section id="first-section">
      <div id="category"></div>
      <div id="carousel-container">
        <div id="myCarousel"></div>

        <a id="prev-btn" onclick="previous()"
          ><i class="fa-solid fa-chevron-left"></i
        ></a>
        <a id="next-btn" onclick="next()"
          ><i class="fa-solid fa-chevron-right"></i
        ></a>

        <div id="dots-container"></div>
      </div>
    </section>

    <section id="second-section">
      <div class="card-carousel">
        <div class="carousel" id="carousel"></div>
      </div>

      <div class="todays">
        <div class="today">
          <div id="for-style"></div>
          <p>Today's</p>
        </div>
        <div class="flash-sales">
          <p>Flash Sales</p>
          <div id="time-day">
            <div class="time-unit">
              <label>Days</label>
              <p id="days"></p>
            </div>

            <div class="time-unit">
              <label>Hours</label>
              <p id="hours"></p>
            </div>

            <div class="time-unit">
              <label>Minutes</label>
              <p id="minutes"></p>
            </div>

            <div class="time-unit">
              <label>Seconds</label>
              <p id="seconds"></p>
            </div>
          </div>
          <div id="carousel-control">
            <a class="carousel-arrow" id="prev">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a class="carousel-arrow" id="next">
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="btn-all-productes">
        <button class="view-all-products">View All Products</button>
      </div>
    </section>

    <script src="./home.js"></script>
  </body>
</html>
